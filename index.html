<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/root.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/download.css">
    <title>Figma Land</title>
  </head>

  <body>
    <header class="header">
      <img class="header__logo" src="./assets/figma-land-logo.png" alt="figma land logo">

      <nav class="header__navbar">
        <ul class="header__menu">
          <li class="header__option">Home</li>

          <li class="header__option">
            <a href="#product">
              Product
            </a>
          </li>

          <li class="header__option">
            <a href="#about">
              About
            </a>
          </li>

          <li class="header__option">
            <a href="#contact">
              Contact
            </a>
          </li>
        </ul>
      </nav>

      <button class="header__btn-login">Login</button>
    </header>
    
    <main>
      <section class="home">
        <div class="home__content">
          <h1 class="home__title">Lightning fast prototyping</h1>
          
          <p class="home__subtitle">Most calendars are designed for teams. Slate is designed for freelancers.</p>
          
          <button class="home__btn home__btn-get-started">Get Started</button>
          <button class="home__btn home__btn-try-for-free">Try For Free</button>
        </div>
        
        <div class="home__flat-browser">
          <img class="home__browser-img" src="./assets/flat-browser.png" alt="flat browser">
        </div>
        
        <div class="home__balls">
          <div class="home__blue-ball"></div>
          <div class="home__yellow-ball"></div>
        </div>
      </section>

      <section class="download">
        <div class="download__content">
          <p class="download__header">Just type</p>

          <h2 class="download__title">Fastest way to navigate</h2>

          <p class="download__subtitle">
            Most calendars are designed for teams.<br/> 
            Slate is designed for freelancers.
          </p>
        </div>

        <div class="download__options">
          <button class="download__btn download__btn-download">Download</button>   
          <button class="download__btn download__see-walkthrough">See Walkthrough</button>     
        </div>
      </section>


      <section class="features"></section>
      <section class="fonts"></section>
      <section class="freelancer"></section>
      <section class="testimonials"></section>
      <section class="pricing"></section>
      <section class="get-started"></section>
    </main>

    <footer></footer>
  </body>
</html>
